<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stanstash | Crypto Casino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=9.0">
</head>
<body>

<header class="top-navbar">
    <div class="logo-container" onclick="navigate('home')">
        <i class="fa-solid fa-bolt accent-color"></i>
        <span class="brand-name">STANSTASH</span>
    </div>

    <div class="user-panel">
        <div class="guest-view" id="guestNav">
            <button class="btn-login" onclick="openModal('loginModal')">ENTRAR</button>
            <button class="btn-register desktop-only" onclick="openModal('registerModal')">REGISTRARSE</button>
        </div>

        <div class="logged-view hidden" id="loggedNav">
            <div class="balance-pill" onclick="openModal('depositModal')">
                <span id="userBalance">0.00</span>
                <i class="fa-brands fa-bitcoin"></i>
                <span class="add-fund-icon"><i class="fa-solid fa-plus"></i></span>
            </div>
            <div class="nav-avatar desktop-only" onclick="navigate('profile')">
                <img id="navAvatarImg" src="https://via.placeholder.com/100">
            </div>
        </div>
    </div>
</header>

<main class="main-content">

<section id="view-home" class="view-section active">
    <div class="hero-banner">
        <div class="hero-text">
            <h1>CASINO CRYPTO<br><span class="text-gradient">SIN LÍMITES</span></h1>
            <p>Retiros Instantáneos • Sin KYC • 100% Anónimo</p>
            <button class="btn-cta" onclick="navigate('games')">JUGAR AHORA</button>
        </div>
    </div>

    <div class="live-wins-section">
        <div class="section-header">
            <div class="live-indicator"><span class="blink"></span> GANADORES EN VIVO</div>
        </div>
        <table class="wins-table">
            <tbody id="liveWinsBody"></tbody>
        </table>
    </div>
</section>

<section id="view-games" class="view-section hidden">
    <div class="games-grid">
        <div class="game-card">
            <div class="game-poster crash-bg"><i class="fa-solid fa-plane-up"></i></div>
            <div class="game-details"><h3>Crash</h3><p>Multiplicador x1000</p></div>
        </div>
        <div class="game-card">
            <div class="game-poster mines-bg"><i class="fa-solid fa-bomb"></i></div>
            <div class="game-details"><h3>Mines</h3><p>Estrategia pura</p></div>
        </div>
    </div>
</section>

<section id="view-profile" class="view-section hidden">
    <div class="profile-page">
        <div class="profile-header">
            <div class="profile-avatar-area">
                <img id="profileAvatarBig" src="https://via.placeholder.com/100">
                <label for="avatarInput" class="camera-btn">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" id="avatarInput" hidden onchange="uploadAvatar()" accept="image/*">
            </div>
            <h2 id="profileUsername">Usuario</h2>
        </div>

        <div class="wallet-card">
            <div class="wallet-amount" id="profileBalanceDisplay">0.00</div>
            <div class="wallet-btns">
                <button class="btn-dep" onclick="openModal('depositModal')">Depositar</button>
                <button class="btn-wd">Retirar</button>
            </div>
        </div>

        <button class="btn-logout-profile" onclick="doLogout()">
            <i class="fa-solid fa-right-from-bracket"></i>
            Cerrar sesión
        </button>
    </div>
</section>

</main>

<aside class="desktop-sidebar desktop-only">
    <nav class="sidebar-menu">
        <a onclick="navigate('home')" class="sidebar-item active" id="side-home">
            <i class="fa-solid fa-house"></i> Inicio
        </a>
        <a onclick="navigate('games')" class="sidebar-item" id="side-games">
            <i class="fa-solid fa-gamepad"></i> Juegos
        </a>
        <a onclick="navigate('profile')" class="sidebar-item" id="side-profile">
            <i class="fa-solid fa-user"></i> Perfil
        </a>
    </nav>
</aside>

<nav class="bottom-nav mobile-only">
    <a onclick="navigate('home')" class="nav-item active" id="nav-home">
        <i class="fa-solid fa-house"></i><span>Inicio</span>
    </a>
    <a onclick="navigate('games')" class="nav-item" id="nav-games">
        <i class="fa-solid fa-gamepad"></i><span>Juegos</span>
    </a>
    <a onclick="navigate('profile')" class="nav-item" id="nav-profile">
        <i class="fa-solid fa-user"></i><span>Perfil</span>
    </a>
</nav>

<div id="loginModal" class="modal hidden">...</div>
<div id="registerModal" class="modal hidden">...</div>
<div id="depositModal" class="modal hidden">...</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
